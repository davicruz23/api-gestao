services:
  db:
    image: mysql:8.0
    container_name: api_gestao_db
    restart: unless-stopped
    env_file:
      - .env
    command: >
      --innodb-buffer-pool-size=256M
      --max-connections=60
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      app_net:
        aliases:
          - mysql
          - database

  app:
    build: .
    container_name: apigestao_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JAVA_OPTS: -Xms512m -Xmx900m -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -XX:+AlwaysPreTouch
    ports:
      - "8081:8081"
    networks:
      app_net:
        aliases:
          - api
          - backend
          - apigestao_web

volumes:
  db_data:

networks:
  app_net:
    external: true